<div class="container">
  <h1 class="text-center my-5 shadow bg-info bold p-5">Mes commandes </h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nom </th>
        <th scope="col">Téléphone</th>
        <th scope="col">addresse</th>
        <th scope="col">Quantité </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderes">
        <th scope="row">{{order.payload.doc.data().name}}</th>
        <th scope="row">{{order.payload.doc.data().tel}}</th>
        <th scope="row">{{order.payload.doc.data().adresse}}</th>
        <th scope="row">{{order.payload.doc.data().quantity}}</th>
      </tr>
   
    </tbody>
  </table>
</div>
